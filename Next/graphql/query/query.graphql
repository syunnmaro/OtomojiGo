query getWorks ($id: ID!){
    getUserById(id: $id) {
        id
        works{
            id
            name
            createdAt
        }
    }
}

query getUserFromGoogleId ($googleId:ID!){
    getUserByGoogleId(googleId: $googleId){
        id
    }
}

query getWorkNameAndParts ($workId:ID!){
    getWorkById(id: $workId){
        name
        parts{
            id
            name
        }
    }

}

query getBlocks ($partId:ID!){
    getPartById(partId: $partId){
        blocks{
            id
            speed
            speaker
            texts
            duration
            pitch

        }
    }
}

mutation createBlock ($partID:ID!){
    createBlock(input:{partID: $partID}){
        id
        authorID
        partID
    }
}

mutation createPart ($workID:ID!){
    createPart(input:{workID: $workID}){
        id
        authorID
        workID
    }
}

mutation createWork {
    createWork{
        id
        name
        createdAt
    }
}

mutation createUser ($googleID:String!) {
    createUser(input:{googleID: $googleID}){
        id
        googleID
    }
}

mutation updateWork ($name:String!,$workId:ID!){
    updateWork(name: $name,workId: $workId){
        name
        id
    }
}

mutation deleteWork ($workId:ID!){
    deleteWork(workId: $workId)
}